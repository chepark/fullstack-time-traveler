<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/game.css">
    <title>Time Traveler</title>
</head>

<body>
    <div class="container">
        <main id="game">
            <div class="panel-left map">
                <div class="help-button"></div>
            </div>
            <div class="panel-right">
                <div class="wrapper co2budget">
                    <div class="co2budget-text">5000 of 3000 Co2 Budget</div>
                    <div class="co2budget-bar"></div>
                </div>
                <div class="wrapper time">
                    <div class="time time-current">

                    </div>
                    <div class="time time-goal">

                    </div>
                </div>
                <div class="wrapper instruction">

                </div>
            </div>
        </main>
        <div class="timezone-map inactive">
            <div class="image-wrapper">
                <div class="btn close">X</div>
                <img src="./assets/img/timezonemap.png" alt="time zone map">
            </div>
        </div>
    </div>
    <scipt type="module" src="./game.js"></scipt>
</body>

</html>
