<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LEAFLET STYLES -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" />
    <link rel="stylesheet" href="./styles/main.css">
    <!-- LEAFLET SCRIPT -->
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" defer></script>
    <title>Time Traveler</title>
</head>

<body>
    <div class="container">
        <!-- HEADER -->
        <header>
            <div class="logo">
                <div class="header_picture">
                    <img src="/frontend/assets/img/aircraft.svg" alt="logo">
                </div>
                <div class="header_title text-main__normal">
                    <h2>Time Traveler</h2>
                </div>

            </div>
            <div class="input-userName">
                <div class="textarea_container">
                    <input id="userName" name="userName" type="text" placeholder="Enter your name"></input>
                    <button class="btn__green" id="name-submit" type="submit">SUBMIT</button>
                </div>
                <div class="alert">Should NOT be Empty.</div>
                <div id="user-profile" class="text-main text-main__normal"></div>
            </div>
        </header>
        <!-- GAME -->
        <!-- 2.1. embedding interactive map -->
        <!-- 2.2. game logics -->
        <main id="game">
            <div class="panel panel-left">
                <!-- MAP -->
                <div id="map">
                    <!-- HELP BUTTON -->
                    <div class="btn-help"></div>
                </div>
            </div>
            <div class="panel panel-right">
                <!-- CO2 BUDGET -->
                <div class="indicator indicator-co2">
                    <h3>Budget</h3>
                    <div class="full_budget_container">
                        <div class="co2-container"></div>
                    </div>
                </div>
                <!-- TIME -->
                <ul class="indicator indicator-time">
                    <li class="time time-current">
                        <h3>Current time</h3>
                    </li>
                    <li class="time time-goal">
                        <h3>Goal time</h3>
                    </li>
                </ul>
                <!-- GUIDE -->
                <div class="guide">
                    <h3>Guide</h3>
                    <div class="guide_messages">
                        <p>Time traveler:</p>
                    </div>

                </div>


            </div>
        </main>
        <!-- QUIZ -->
        <div id="quiz-modal" class="modal">
            <div class="modal-container container-quiz">
                <!-- QUIZ PERMISSION -->
                <div id="quiz-permission" class="modal-content">
                    <div id="greeting" class="text-main text-main__large"></div>
                    <div class="text-main text-main__medium">Do you want to take a quiz <br>and get a low-emission
                        flight?
                    </div>
                    <div class="modal-btns btn-wrapper">
                        <button id="reject-quiz" class="btn-quiz btn__grey">NO, THANKS</button>
                        <button id="try-quiz" class="btn-quiz btn__green">YES, I WANT!</button>
                    </div>
                </div>
                <!-- START QUIZ -->
                <div id="quiz">
                    <!-- place to render quiz -->
                    <div class="quiz-btns" data-submitted="false">
                        <button id="quiz-submit" class="btn-bg__grey">SUBMIT</button>
                        <button id="quiz-next" class="btn-bg__green">NEXT QUIZ</button>
                    </div>
                </div>
                <!-- QUIZ RESULT -->
                <div id="quiz-result">

                </div>
            </div>
        </div>
    </div>

    <!-- 3. TIMEZONE MAP -->
    <!-- <dialog id="timezonemap" open class="map_hide">
            <div class="close_button"><input type="button">
                <p class="close">&times;</p>
            </div>
            <img src="/frontend/assets/img/timezonemap.png" class="timezonemap_picture" alt="timezone map">
        </dialog> -->

    <!-- Message-->
    <dialog>
    </dialog>
    </div>
</body>
<script type="module" src="./index.js" defer></script>

</html>
