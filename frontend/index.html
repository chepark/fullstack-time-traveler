<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LEAFLET STYLES -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" />
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="message.js">
    <!-- LEAFLET SCRIPT -->
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" defer></script>
    <title>Time Traveler</title>
</head>

<body>
    <div class="container">
        <!-- 1.HEADER -->
        <header>

        </header>
        <!-- 2. GAME -->
        <!-- 2.1. embedding interactive map -->
        <!-- 2.2. game logics -->
        <main id="game">
            <div class="panel panel-left">
                <!-- MAP -->
                <div id="map">
                    <!-- HELP BUTTON -->
                    <div class="btn-help"></div>
                </div>
            </div>
            <div class="panel panel-right">
                <!-- CO2 BUDGET -->
                 <div class="indicator indicator-co2">
                    <h3>Budget</h3>
                    <div class="full_budget_container">
                        <div class="co2-container"></div>
                    </div>
                </div>
                <!-- TIME -->
                <ul class="indicator indicator-time">
                    <li class="time time-current">
                        <h3>Current time</h3>
                    </li>
                    <li class="time time-goal">
                        <h3>Goal time</h3>
                    </li>
                </ul>
                <!-- GUIDE -->
                <div class="guide">
                    <h3>Guide</h3>
                    <div class="guide_messages">
                        <p>Time traveler:</p>
                    </div>

                </div>


                </div>
            </div>
        </main>
        <!-- 3. TIMEZONE MAP -->
        <dialog open class="map_hide">
            <div class="close_button"><input  type="button">
            <p class="close">&times;</p>
            </div>
            <img src="/frontend/assets/img/timezonemap.png" class="timezonemap_picture" alt="timezone map">
        </dialog>
        <!-- 4. QUIZ -->
        <dialog>

        </dialog>

        <!-- Message-->
    <dialog open class="popup" id="popup">
            <h1>Congratulation</h1>
           <img src="https://th.bing.com/th/id/R.4f217d352ae116656039058b27496607?rik=ul6O0wSC3s3z3w&riu=http%3a%2f%2fclipartmag.com%2fimages%2fcongrats-smiley-faces-19.jpg&ehk=tvHFi7EklCtwEo%2beSm5eh1l7YGDd2bsYSCOEIo7u%2fZk%3d&risl=&pid=ImgRaw&r=0=">
            <p>You found the right timezone </p>
            <button type="button" onclick="closePopup()"> Exit </button>
            <button type="button" onclick="closePopup()"> Play next</button>
    </dialog>

    </div>

</body>
<script type="module" src="./index.js" defer></script>

</html>
