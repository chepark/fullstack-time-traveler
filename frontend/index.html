<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LEAFLET STYLES -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" />
    <link rel="stylesheet" href="./styles/main.css">
    <!-- LEAFLET SCRIPT -->
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" defer></script>
    <title>Time Traveler</title>
</head>

<body>
    <div class="container">
        <!-- HEADER -->
        <header>
            <div class="logo">
                <div class="header_picture">
                    <img src="/frontend/assets/img/aircraft.svg" alt="logo">
                </div>
                <div class="header_title text-main__normal">
                    <h2>Time Traveler</h2>
                </div>

            </div>
            <div class="input-userName">
                <div class="textarea_container">
                    <input id="userName" name="userName" type="text" placeholder="Enter your name"></input>
                    <button class="btn__green" id="name-submit" type="submit">SUBMIT</button>
                </div>
                <div class="alert">Should NOT be Empty.</div>
                <div id="user-profile" class="text-main text-main__normal"></div>
            </div>
        </header>
        <!-- GAME -->
        <!-- 2.1. embedding interactive map -->
        <!-- 2.2. game logics -->
        <main id="game">
            <div class="panel panel-left">
                <!-- MAP -->
                <div id="map">
                    <!-- HELP BUTTON -->
                    <div class="btn-help">
                        <button id="helpButton">
                            <svg id="svgButton" xmlns="http://www.w3.org/2000/svg" width="35" height="35"
                                viewBox="0 0 49.78 49.774">
                                <path id="help-rhombus" d="M26.888,2a4.983,4.983,0,0,0-3.509,1.468L3.472,23.375a4.912,4.912,
                                0,0,0,0,7.017L23.379,50.3a4.912,4.912,0,0,0,7.017,0L50.3,30.392a4.912,4.912,0,0,0,0-7.017L30.4,
                                3.468A4.983,4.983,0,0,0,26.888,2m0,12.317c6.719.274,9.63,7.042,5.674,12.094-1.045,1.244-2.712,
                                2.065-3.558,3.135a5.207,5.207,0,0,0-.871,3.558H24.4c0-2.115,0-3.882.871-5.126.821-1.244,
                                2.488-1.991,3.534-2.812,3.061-2.812,2.264-6.768-1.916-7.092a3.749,3.749,0,0,0-3.733,
                                3.757H19.422a7.5,7.5,0,0,1,7.465-7.515M24.4,35.593h3.733v3.733H24.4Z"
                                    transform="translate(-1.997 -2)" />
                            </svg>
                            <p id="helpButtonText">Help</p>
                        </button>
                    </div>
                </div>
            </div>
            <div class="panel panel-right">
                <!-- CO2 BUDGET -->
                <div class="indicator-co2">
                    <h5 id="budget"></h5>
                    <div class="full_budget_container">
                        <div id="co2-container"></div>
                    </div>
                </div>
                <!-- TIME -->
                <ul class="indicator indicator-time">
                    <li class="time time-current">
                        <h5 id="currentTime"></h5>
                    </li>
                    <li class="time time-goal">
                        <h5 id="goalTime"></h5>
                    </li>
                </ul>
                <!-- GUIDE -->
                <div class="guide">
                    <h5>Guide</h5>
                    <div class="guide_messages">
                        <p id="timeTravelHelp">Time Traveler: <br>If you need help. Click the Help button in the left
                            bottom corner of the map.</p>
                        <p id="timeTravelerLocation"></p>
                        <p id="timeTravelerGoal"></p>
                    </div>
                </div>
            </div>
        </main>
        <!-- QUIZ -->
        <div id="quiz-modal" class="modal">
            <div class="modal-container container-quiz">
                <!-- QUIZ PERMISSION -->
                <div id="quiz-permission" class="modal-content">
                    <div id="greeting" class="text-main text-main__large"></div>
                    <div class="text-main text-main__medium">Do you want to take a quiz <br>and get a low-emission
                        flight?
                    </div>
                    <div class="modal-btns btn-wrapper">
                        <button id="reject-quiz" class="btn-quiz btn__grey">NO, THANKS</button>
                        <button id="try-quiz" class="btn-quiz btn__green">YES, I WANT!</button>
                    </div>
                </div>
                <!-- START QUIZ -->
                <div id="quiz">
                    <!-- place to render quiz -->
                    <div class="quiz-btns" data-submitted="false">
                        <button id="quiz-submit" class="btn-bg__grey">SUBMIT</button>
                        <button id="quiz-next" class="btn-bg__green">NEXT QUIZ</button>
                    </div>
                </div>
                <!-- QUIZ RESULT -->
                <div id="quiz-result">

                </div>
            </div>
        </div>
    </div>

    <!-- 3. TIMEZONE MAP -->
    <dialog id="timezoneMap">
        <button id="closeButton"></button>
        <div class="map_container "><img src="/frontend/assets/img/timezonemap.png" class="timezonemap_picture"
                alt="timezone map">
        </div>
    </dialog>


</body>
<script type="module" src="./index.js" defer></script>

</html>
