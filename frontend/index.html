<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LEAFLET STYLES -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" />
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="message.js">
    <!-- LEAFLET SCRIPT -->
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" defer></script>
    <title>Time Traveler</title>
</head>

<body>
    <div class="container">
        <!-- 1.HEADER -->
        <header>

        </header>
        <!-- 2. GAME -->
        <!-- 2.1. embedding interactive map -->
        <!-- 2.2. game logics -->
        <main id="game">
            <div class="panel panel-left">
                <!-- MAP -->
                <div id="map">
                    <!-- HELP BUTTON -->
                    <div class="btn-help"></div>
                </div>
            </div>
            <div class="panel panel-right">
                <!-- CO2 BUDGET -->
                <div class="indicator indicator-co2">
                    <h3>Budget</h3>
                    <div class="full_budget_container">
                        <div class="co2-container"></div>
                    </div>
                </div>
                <!-- TIME -->
                <ul class="indicator indicator-time">
                    <li class="time time-current">
                        <h3>Current time</h3>
                    </li>
                    <li class="time time-goal">
                        <h3>Goal time</h3>
                    </li>
                </ul>
                <!-- GUIDE -->
                <div class="guide">
                    <h3>Guide</h3>
                    <div class="guide_messages">
                        <p>Time traveler:</p>
                    </div>

                </div>


            </div>
    </main>
    <!-- 3. TIMEZONE MAP -->
    <!-- <dialog id="timezonemap" open class="map_hide">
            <div class="close_button"><input type="button">
                <p class="close">&times;</p>
            </div>
            <img src="/frontend/assets/img/timezonemap.png" class="timezonemap_picture" alt="timezone map">
        </dialog> -->
    <!-- 4. QUIZ -->
    <dialog>

    </dialog>
        <!-- Message-->

    <dialog class="popup" id="popup">
            <h4 id="popupMessage"></h4>
            <button class="messageButton" type="button" id="leftButton"></button>
            <button class="messageButton" type="button" id="rightButton"></button>
    </dialog>
    </div>
</body>
<script type="module" src="./index.js" defer></script>
<script>

function closeMessage(){
  popup.close()
}

function success(){
  let message=document.getElementById('popupMessage');
  let leftButton=document.getElementById('leftButton');
  let rightButton=document.getElementById('rightButton');

    message.innerHTML = `Congratulations! <br> You found a right timezones`
    leftButton.innerHTML =`Exit`
    rightButton.innerHTML=`Play next`

    const popup= document.getElementById('popup');
    popup.show();}
success();
function failure(){
  const popup= document.getElementById('popup');
    popup.show();
  let message=document.getElementById('popupMessage');
  let leftButton=document.getElementById('leftButton');
  let rightButton=document.getElementById('rightButton');

  message.innerHTML =`Oops!!! <br> You are in wrong timezones.`
  leftButton.innerHTML = `Exit`
  rightButton.innerHTML=`Try Again`
}
failure();
gameOver()
function gameOver(){
  const popup= document.getElementById('popup');
    popup.show();
  let message=document.getElementById('popupMessage');
  let leftButton=document.getElementById('leftButton');
  let rightButton=document.getElementById('rightButton');

  message.innerHTML =`Game over.<br>Your CO2 budget is over.`
  leftButton.innerHTML = `Exit`
  rightButton.innerHTML=`Try Again`
}
gameOver();
</script>

</html>
