<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LEAFLET STYLES -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" />
    <link rel="stylesheet" href="./styles/main.css">
    <!-- LEAFLET SCRIPT -->
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" defer></script>
    <title>Time Traveler</title>
</head>

<body>
    <div class="container">
        <!-- 1.HEADER -->
        <header>

        </header>
        <!-- 2. GAME -->
        <!-- 2.1. embedding interactive map -->
        <!-- 2.2. game logics -->
        <main id="game">
            <div class="panel panel-left">
                <!-- MAP -->
                <div id="map">
                    <!-- HELP BUTTON -->
                    <div class="btn-help"></div>
                </div>
            </div>
            <div class="panel panel-right">
                <!-- CO2 BUDGET -->
                <div class="indicator indicator-co2">
                    <h3>Budget</h3>
                    <div class="full_budget_container">
                        <div class="co2-container"></div>
                    </div>
                </div>
                <!-- TIME -->
                <ul class="indicator indicator-time">
                    <li class="time time-current">
                        <h3>Current time</h3>
                    </li>
                    <li class="time time-goal">
                        <h3>Goal time</h3>
                    </li>
                </ul>
                <!-- GUIDE -->
                <div class="guide">
                    <h3>Guide</h3>
                    <div class="guide_messages">
                        <p>Time traveler:</p>
                    </div>

                </div>


                </div>
            </div>
        </main>
        <!-- 3. TIMEZONE MAP -->
        <dialog id="timezonemap" open class="map_hide">
            <div class="close_button"><input type="button">
                <p class="close">&times;</p>
            </div>
            <img src="/frontend/assets/img/timezonemap.png" class="timezonemap_picture" alt="timezone map">
        </dialog>
        <!-- 4. QUIZ -->
        <dialog>

        </dialog>

        <!-- Message-->
        <dialog>
            <
        </dialog>

    </div>

</body>
<script type="module" src="./index.js" defer></script>

</html>
